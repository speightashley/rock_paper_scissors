<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="finalResult" class="hide">
      <span id="final-result"></span>
    </div>
    <div id="startGame" class="start_game show">
      <h1 class="show">Start Game</h1>

      <button id="start_game">Start Game</button>
    </div>
    <div id="metrics" class="hide">
      <h2>Metrics</h2>
      <span id="metrics"></span>
    </div>
    <div id="controls" class="hide">
      <h2>Pick your weapon</h2>
      <button id="rock" class="choice">Rock</button>
      <button id="paper" class="choice">Paper</button>
      <button id="scissors" class="choice">Scissors</button>
    </div>
    <div id="score" class="hide">
      <span id="currentScore"></span>
    </div>

    <div id="roundResults">
      <span id="round-result" class="hide"></span>
    </div>

    <script src="rock_paper_scissors.js"></script>
  </body>
</html>
