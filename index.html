    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <div class="start_game">
      <h1 class="show">Start Game</h1>
      <button id="start_game" class="show">Start Game</button>
    </div>

      <h2>Metrics</h2>
      <span id="metrics"></span>
    </div>

      <h2>Controls</h2>
      <button>Rock</button>
      <button>Paper</button>
      <button>Scissors</button>
    </div>
    <div class="round_results">
      <span id="round-result"></span>
    </div>
    <div class="final_result">
      <span id="final-result"></span>
    </div>
    <script src="rock_paper_scissors.js"></script>
  </body>
